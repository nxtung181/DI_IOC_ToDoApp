<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển đèn và hiển thị ánh sáng</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .status, .light-intensity {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .status span, .light-intensity span {
            font-weight: bold;
            color: #007bff;
        }
        .status span.on {
            color: #28a745;
        }
        .status span.off {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Điều khiển đèn và hiển thị ánh sáng</h1>
        <label class="switch">
            <input type="checkbox" id="lightToggle" onchange="toggleLight()">
            <span class="slider"></span>
        </label>
        <div class="status">
            <h3>Trạng thái đèn: <span id="lightStatus">Đang lấy dữ liệu...</span></h3>
        </div>
        <div class="light-intensity">
            <h3>Cường độ ánh sáng: <span id="lightIntensity">Đang lấy dữ liệu...</span> lux</h3>
        </div>
    </div>

    <script>
        // Hàm điều khiển bật/tắt đèn
        function toggleLight() {
            let toggleStatus = document.getElementById('lightToggle').checked;
            let newStatus = toggleStatus ? 'ON' : 'OFF';

            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                updateLightStatus();  // Cập nhật trạng thái đèn sau khi điều khiển
            })
            .catch(error => console.error('Lỗi:', error));
        }

        // Hàm cập nhật trạng thái đèn và cường độ ánh sáng
        function updateLightStatus() {
            // Gửi yêu cầu để lấy trạng thái đèn
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const statusText = data.light_status === 'ON' ? 'Bật' : 'Tắt';
                    const statusElement = document.getElementById('lightStatus');
                    statusElement.textContent = statusText;
                    statusElement.className = data.light_status === 'ON' ? 'on' : 'off';
                    document.getElementById('lightToggle').checked = data.light_status === 'ON';
                })
                .catch(error => console.error('Lỗi:', error));

            // Gửi yêu cầu để lấy cường độ ánh sáng
            fetch('/light-intensity')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('lightIntensity').textContent = data.lux;
                })
                .catch(error => console.error('Lỗi:', error));
        }

        // Cập nhật trạng thái đèn và cường độ ánh sáng khi tải trang
        window.onload = updateLightStatus;
    </script>
</body>
</html>
